$def with (params, text, user, qr_node, websocket_url)
$var title: CallARobot
$var jsfiles: 
$var params: $:params


<script>

    function leave_state(s) {
        $$('#call_btn').removeAttr('onclick');
        $$('#call_btn').prop('disabled', true);
        $$('#call_btn').html("");
        $$('#call_btn').removeClass('btn-success btn-danger btn-warning btn-default btn-primary');
        switch(s) {
            case 'ACCEPTED':
            case 'BUTTON':
            case 'ARRIVED':
            case 'LOADED':
            case 'DELIVERED':
            case 'CALLED':
            case 'INIT':
            default:
                break;
        }

    }

    function enter_state(s) {
        $$('#call_btn').prop('disabled', false);
        switch(s) {
            case 'ACCEPT':
                $$('#call_btn').html("$:text('Robot is on its way.<br/> Click to cancel')");
                $$('#call_btn').attr(
                    'onClick',
                    "send({'method':'cancel', 'user': user});"
                );
                break;
            case 'ARRIVED':
                $$('#call_btn').html("$:text('Robot is here.<br/>Click when ready.')");
                $$('#call_btn').attr(
                    'onClick',
                    "send({'method':'set_state', 'user': user, 'state': 'RECORDING'});"
                );
                $$('#call_btn').addClass('btn-success');
                break;
            case 'BUTTON':
            case 'CALLED':
                $$('#call_btn').html("$:text('Robot is called.<br/> Click to cancel')");
                $$('#call_btn').attr(
                    'onClick',
                    "send({'method':'cancel', 'user': user});"
                );
                $$('#call_btn').addClass('btn-warning');
                break;
            case 'RECORDING':
                $$('#call_btn').html("$:text('Robot recording now.')");
                $$('#call_btn').attr(
                    'onClick',
                    ""
                );
                $$('#call_btn').addClass('btn-success');
                break;
            case 'DELIVERED':
            case 'INIT':
            default:
                $$('#call_btn').html("$text('Call a robot')");
                $$('#call_btn').attr(
                    'onClick',
                    "send({'method':'call', 'user': user});"
                );
                $$('#call_btn').addClass('btn-primary');
        }

    }

    function transition(new_state) {
        if (new_state != state) {
            console.log('old state: ' + state);
            leave_state(state);
            state = new_state;
            enter_state(state);        
            console.log('new state: ' + state);
        } else {
            console.log('staying in state: ' + state)
        }
    }

    function _update_orders(data) {
        var states = data['states'];
        for(var key in states) {
            if (key == user) {
                transition(states[key]);
            }
        }
    }

    function _set_state(s) {
        transition(s['state']);
    }

    function query_state(u){
        send({
            'method':'get_state', 
            'user': user,
        });
    }

    function _update_position(data) {
    }

    function register() {
        send({
            'method':'register',
            'admin': false,
            'user': '$user'
        });
        console.log("registered!");
    }

    // globals
    latitude = -1;
    longitude = -1;
    accuracy = -1;
    row='$qr_node';

    state = '';
    user = '$user';


    document.onready = function() {
        webnsock_init('$websocket_url');
        socket.onopen = function () {
            console.log("Connected!");
            register();
            query_state(user);


            send({
                'method':'location_update', 
                'row': row,
                'user': user,
                'latitude': latitude,
                'longitude': longitude,
                'accuracy': accuracy,
                'rcv_time': Date.now()
                // 'heading' : heading,
                // 'velocity' : speed
            });                  



            {
                var id, loc_options;

                function loc_success(pos) {
                    var crd = pos.coords;
                    var tm = new Date(pos.timestamp);

                    latitude = crd.latitude;
                    longitude = crd.longitude;
                    accuracy = crd.accuracy;
                    // heading = crd.heading;
                    // speed = crd.speed;
                    var row = $$('.selection').val();
                    console.log('new location: ' + latitude + ", " + longitude + 'row: ' + row);
                    send({
                        'method':'location_update', 
                        'row': row,
                        'node': node,
                        'user': user,
                        'latitude': latitude,
                        'longitude': longitude,
                        'accuracy': accuracy,
                        'rcv_time': tm.getTime()
                        // 'heading' : heading,
                        // 'velocity' : speed
                    });                  
                }

                function loc_error(err) {
                    console.warn('loc_ERROR(' + err.code + '): ' + err.message);
                }

                loc_options = {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 30000
                };

                id = navigator.geolocation.watchPosition(loc_success, loc_error, loc_options);
            }


        };
    }

</script>
