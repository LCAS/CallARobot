$def with (params, text, url, login_title)
$var title: $:login_title
$var jsfiles: 
$var params: $:params

<script></script>

<div style="padding-top:15px" class="section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 style="font-size: 500%;" class="panel-title">$text('Connect to: '+login_title)</h3>
                    </div>
                    <div class="panel-body" style="padding-top:2%; padding-bottom:2%;">
                        <form action="$url" method="post" accept-charset="utf-8">
                            <div class="form-group" style="padding-bottom:5%;">
                                <label style="font-size: 500%;" for="username">Enter a username:</label>
                                <h3 style="font-size: 250%" id="emailHelp" class="form-text text-muted">(only use letters and numbers)</h3>
                                <input pattern="^[a-zA-Z0-9]+$$" type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="input" style="font-size: 500%; height: 100%; padding-top:2%; padding-bottom:2%;" >
                            </div>
                            <button style="padding-top:5%; padding-bottom:5%; font-size: 500%;" class="btn btn-block btn-success" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
